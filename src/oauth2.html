<script type="text/html" data-template-name="oauth2">
  <!-- node-input-name -->
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="oauth2.label.name"></span></label>
    <input type="text" id="node-input-name" data-i18n="[placeholder]oauth2.placeholder.name" style="width:70%;" />
  </div>
  <!-- node-input-container -->
  <div class="form-row">
    <label for="node-input-container"><i class="fa fa-ellipsis-h"></i> <span data-i18n="oauth2.label.container"></span></label>
    <input type="text" id="node-input-container" data-i18n="[placeholder]oauth2.placeholder.container" style="width:70%;" />
  </div>
  <!-- node-input-grantType -->
  <div class="form-row">
    <label for="node-input-grantType"><i class="fa fa-wrench"></i> <span data-i18n="oauth2.label.grantType"></span></label>
    <select type="text" id="node-input-grantType" style="width:70%;">
      <option value="clientCredentials" data-i18n="oauth2.opts.clientCredentials"></option>
      <option value="password" data-i18n="oauth2.opts.passwordCredentials"></option>
      <option value="authorizationCode" data-i18n="oauth2.opts.authorizationCode"></option>
      <option value="setByCredentials" data-i18n="oauth2.opts.setByCredentials"></option>
    </select>
  </div>
  <!-- node-accessTokenUrl -->
  <div class="form-row" id="node-accessTokenUrl">
    <label for="node-input-accessTokenUrl"><i class="fa fa-link fa-fw"></i> <span data-i18n="oauth2.label.accessTokenUrl"></span></label>
    <input type="text" id="node-input-accessTokenUrl" data-i18n="[placeholder]oauth2.placeholder.accessTokenUrl" style="width:70%;" />
  </div>
  <!-- node-authorizationEndpoint -->
  <div class="form-row" id="node-authorizationEndpoint">
    <label for="node-input-authorizationEndpoint"><i class="fa fa-link fa-fw"></i> <span data-i18n="oauth2.label.authorizationEndpoint"></span></label>
    <input type="text" id="node-input-authorizationEndpoint" data-i18n="[placeholder]oauth2.placeholder.authorizationEndpoint" style="width:70%;" />
  </div>
  <!-- node-passwordCredentials -->
  <div class="form-row" id="node-passwordCredentials">
    <!--node-input-username -->
    <div class="form-row">
      <label for="node-input-username"><i class="fa fa-user fa-fw"></i> <span data-i18n="oauth2.label.username"></span></label>
      <input type="text" id="node-input-username" data-i18n="[placeholder]oauth2.placeholder.username" style="width:70%;" />
    </div>
    <!-- node-input-password -->
    <div class="form-row">
      <label for="node-input-password"><i class="fa  fa-lock fa-fw"></i> <span data-i18n="oauth2.label.password"></span></label>
      <input type="password" id="node-input-password" data-i18n="[placeholder]oauth2.placeholder.password" style="width:70%;" />
    </div>
  </div>
  <!-- node-clientId -->
  <div class="form-row" id="node-clientId">
    <label for="node-input-clientId"><i class="fa fa-user fa-fw"></i> <span data-i18n="oauth2.label.clientId"></span></label>
    <input type="text" id="node-input-clientId" data-i18n="[placeholder]oauth2.placeholder.clientId" style="width:70%;" />
  </div>
  <!-- node-clientSecret -->
  <div class="form-row" id="node-clientSecret">
    <label for="node-input-clientSecret"><i class="fa fa-lock fa-fw"></i> <span data-i18n="oauth2.label.clientSecret"></span></label>
    <input type="password" id="node-input-clientSecret" data-i18n="[placeholder]oauth2.placeholder.clientSecret" style="width:70%;" />
  </div>
  <!-- node-scope -->
  <div class="form-row" id="node-scope">
    <label for="node-input-scope"><i class="fa fa-code fa-fw"></i> <span data-i18n="oauth2.label.scope"></span></label>
    <input type="text" id="node-input-scope" data-i18n="[placeholder]oauth2.placeholder.scope" style="width:70%;" />
  </div>
    <!-- node-resource -->
    <div class="form-row" id="node-resource">
      <label for="node-input-resource"><i class="fa fa-code fa-fw"></i> <span data-i18n="oauth2.label.resource"></span></label>
      <input type="text" id="node-input-resource" data-i18n="[placeholder]oauth2.placeholder.resource" style="width:70%;" />
    </div>
   <!-- node-state -->
   <div class="form-row" id="node-state">
    <label for="node-input-state"><i class="fa fa-code fa-fw"></i> <span data-i18n="oauth2.label.state"></span></label>
    <input type="text" id="node-input-state" data-i18n="[placeholder]oauth2.placeholder.state" style="width:70%;" />
  </div>     
  <!-- node-openAuthentication -->
  <div class="form-row" id="node-openAuthentication">
    <label for="node-input-openAuthentication"><i class="fa fa-sign-in fa-fw"></i> <span data-i18n="oauth2.label.openAuthentication"></span></label>
    <a class="red-ui-button fa fa-key" id="authorizeButton" href="#" target="_blank"></a>
    <input type="text" id="node-input-openAuthentication" data-i18n="[placeholder]oauth2.placeholder.openAuthentication" style="width:62%;margin-top: -2px;" disabled />
  </div>

  <div class="form-row">
    <input type="checkbox" id="node-input-useProxy" style="display: inline-block; width: auto; vertical-align: top;" />
    <label for="node-input-useProxy" style="width: auto;"><span data-i18n="oauth2.label.use-proxy"></span></label>
    <div id="node-input-useProxy-row" class="hide">
      <label style="width: auto; margin-left: 20px; margin-right: 10px;" for="node-input-proxy"><i class="fa fa-globe"></i> <span data-i18n="oauth2.label.proxy-config"></span></label><input type="text" style="width: 270px" id="node-input-proxy" />
    </div>
  </div>

  <div class="form-row">
    <input type="checkbox" id="node-input-senderr" style="display: inline-block; width: auto; vertical-align: top;" />
    <label for="node-input-senderr" style="width: auto;" data-i18n="oauth2.label.senderr"></label>
  </div>

  <!-- node-clientCredentialsInBody -->
  <div class="form-row" id="node-clientCredentialsInBody">
    <input type="checkbox" id="node-input-clientCredentialsInBody" autocomplete="on" style="display: inline-block; width: auto; vertical-align: top;" checked />
    <label for="node-input-clientCredentialsInBody" style="width:auto;"><i class="fa fa-sign-in fa-fw"></i> <span data-i18n="oauth2.label.clientCredentialsInBody_label"></span></label>
    <div abria-label="Info for context store" class="form-row form-tips node-help" style="width:100%">
      <i class="fa fa-exclamation-circle fa-fw"></i><b>Embedded Credentials</b> -
      <span data-i18n="oauth2.label.clientCredentialsInBody"></span>
    </div>
  </div>

  <!-- node-rejectUnauthorized -->
  <div class="form-row" id="node-rejectUnauthorized">
    <input type="checkbox" id="node-input-rejectUnauthorized" autocomplete="on" style="display: inline-block; width: auto; vertical-align: top;" checked />
    <label for="node-input-rejectUnauthorized" style="width:auto;"><i class="fa fa-sign-in fa-fw"></i> <span data-i18n="oauth2.label.rejectUnauthorized_label"></span></label>
    <div aria-label="Info for context store" class="form-row form-tips node-help" style="width:100%">
      <i class="fa fa-exclamation-circle fa-fw"></i><b>Reject Unauthorized</b> -
      <span data-i18n="oauth2.label.rejectUnauthorized"></span>
    </div>
  </div>

  <!-- node-input-headers-container -->
  <div class="form-row" style="margin-bottom:0;">
    <label><i class="fa fa-list"></i> <span data-i18n="oauth2.placeholder.headers"></span></label>
  </div>
  <div class="form-row node-input-headers-container-row">
    <ol id="node-input-headers-container"></ol>
  </div>
</script>

<!-- text/javascript -->
<script type="text/javascript">
  (function () {
    var headerTypes = [
      { value: 'content-type', label: 'Content-Type', hasValue: false },
      { value: 'location', label: 'Location', hasValue: false },
      {
        value: 'other',
        label: RED._('node-red:httpin.label.other'),
        hasValue: true,
        icon: 'red/images/typedInput/az.svg'
      }
    ];
    var contentTypes = [
      { value: 'application/json', label: 'application/json', hasValue: false },
      { value: 'application/xml', label: 'application/xml', hasValue: false },
      { value: 'text/css', label: 'text/css', hasValue: false },
      { value: 'text/html', label: 'text/html', hasValue: false },
      { value: 'text/plain', label: 'text/plain', hasValue: false },
      { value: 'image/gif', label: 'image/gif', hasValue: false },
      { value: 'image/png', label: 'image/png', hasValue: false },
      {
        value: 'other',
        label: RED._('node-red:httpin.label.other'),
        hasValue: true,
        icon: 'red/images/typedInput/az.svg'
      }
    ];
    RED.nodes.registerType('oauth2', {
      category: 'DevSecOps',
      color: '#fff',
      defaults: {
        name: {
          value: ''
        },
        container: { value: 'oauth2Response' },
        grantType: { value: 'setByCredentials' },
        accessTokenUrl: { value: '' },
        authorizationEndpoint: { value: '' },
        redirectUri: { value: '/oauth2/redirectUri' },
        openAuthentication: { value: '' },
        username: { value: '' },
        password: { value: '' },
        clientId: { value: '' },
        clientSecret: { value: '' },
        scope: { value: '' },
        resource: { value: ''},
        state: { value: '' },
        proxy: {
          type: 'http proxy',
          required: false,
          label: RED._('node-red:oauth2.label.proxy-config')
        },
        senderr: { value: false },
        clientCredentialsInBody: { value: false },
        rejectUnauthorized: { value: true },
        headers: { value: {} }
      },
      inputs: 1,
      outputs: 1,
      icon: 'oauth2.svg',
      label: function () {
        return this.name || this._('oauth2.oauth2');
      },
      labelStyle: function () {
        return this.name ? 'node_label_italic' : '';
      },
      oneditprepare: function () {
        const id = this.id;

        var pathname = document.location.pathname;
        if (pathname.slice(-1) != '/') {
          pathname += '/';
        }

        var privateIPRegex = /(^10\.)|(^172\.1[6-9]\.)|(^172\.2[0-9]\.)|(^172\.3[0-1]\.)|(^192\.168\.)/;

        var callback;
        if (privateIPRegex.test(location.hostname)) {
          // if private IP has been detected
          var dummyDomain = 'node-red.example.com';
          var actualIP = location.hostname;
          callback = `${location.protocol}//${dummyDomain}${location.port ? ':' + location.port : ''}${pathname}oauth2/auth/callback`;
        } else {
          callback = `${location.protocol}//${location.hostname}${location.port ? ':' + location.port : ''}${pathname}oauth2/auth/callback`;
        }

        var redirectUri = `${location.protocol}//${location.hostname}${location.port ? ':' + location.port : ''}${pathname}oauth2/redirect`;

        if (this.container === undefined) {
          $('#node-input-container').val('payload');
        }

        $('#node-input-container').typedInput({
          default: 'msg',
          types: ['msg']
        });

        $('#node-input-grantType').on('change', function () {
          if ($('#node-input-grantType').val() === 'setByCredentials') {
            $('#node-authorizationEndpoint').hide();
            $('#node-openAuthentication').hide();
            $('#node-redirectUri').hide();
            $('#node-passwordCredentials').hide();
            $('#node-accessTokenUrl').hide();
            $('#node-clientId').hide();
            $('#node-clientSecret').hide();
            $('#node-scope').hide();
            $('#node-resource').hide();
            $('#node-state').hide();
            $('#node-rejectUnauthorized').show();
            $('#node-clientCredentialsInBody').show();
          } else if ($('#node-input-grantType').val() === 'clientCredentials') {
            $('#node-authorizationEndpoint').hide();
            $('#node-openAuthentication').hide();
            $('#node-redirectUri').hide();
            $('#node-passwordCredentials').hide();
            $('#node-accessTokenUrl').show();
            $('#node-clientId').show();
            $('#node-clientSecret').show();
            $('#node-scope').show();
            $('#node-resource').show();
            $('#node-state').show();
            $('#node-rejectUnauthorized').show();
            $('#node-clientCredentialsInBody').show();
          } else if ($('#node-input-grantType').val() === 'password') {
            $('#node-authorizationEndpoint').hide();
            $('#node-openAuthentication').hide();
            $('#node-redirectUri').hide();
            $('#node-passwordCredentials').show();
            $('#node-accessTokenUrl').show();
            $('#node-clientId').show();
            $('#node-clientSecret').show();
            $('#node-scope').show();
            $('#node-resource').show();
            $('#node-state').show();
            $('#node-rejectUnauthorized').show();
            $('#node-clientCredentialsInBody').show();
          } else if ($('#node-input-grantType').val() === 'authorizationCode') {
            $('#node-passwordCredentials').hide();
            $('#node-openAuthentication').show();
            $('#node-redirectUri').show();
            $('#node-accessTokenUrl').show();
            $('#node-authorizationEndpoint').show();
            $('#node-clientId').show();
            $('#node-clientSecret').show();
            $('#node-scope').show();
            $('#node-resource').show();
            $('#node-state').show();
            $('#node-rejectUnauthorized').show();
            $('#node-clientCredentialsInBody').show();
          }
          RED.tray.resize();
        });

        function pollCredentials() {
          $.getJSON('oauth2/credentials/' + id, function (data) {
            if (data) {
              $('#node-input-openAuthentication').val(data.code);
              delete window.configNodeIntervalId;
            } else {
              window.configNodeIntervalId = window.setTimeout(pollCredentials, 5000);
            }
          });
        }

        $('#authorizeButton').mousedown(function () {
          const authorizationEndpoint = $('#node-input-authorizationEndpoint').val();
          const clientId = $('#node-input-clientId').val();
          const clientSecret = $('#node-input-clientSecret').val();
          const proxy = $('#node-input-proxy').val();
          var scope = $('#node-input-scope').val();
          scope = scope.replace(/\n/g, '%20');
          var resource = $('#node-input-resource').val();
          resource = resource.replace(/\n/g, '%20');
          var state = $('#node-input-state').val();
          state = state.replace(/\n/g, '%20');
          var url;
          if (authorizationEndpoint) {
            url = `oauth2/auth?id=${encodeURIComponent(id)}&clientId=${encodeURIComponent(clientId)}&clientSecret=${encodeURIComponent(clientSecret)}&scope=${encodeURIComponent(scope)}&state=${encodeURIComponent(state)}&resource=${encodeURIComponent(resource)}&callback=${encodeURIComponent(
              callback
            )}&authorizationEndpoint=${encodeURIComponent(authorizationEndpoint)}&redirectUri=${encodeURIComponent(redirectUri)}&proxy=${encodeURIComponent(proxy)}`;
          } else {
            url = `oauth2/auth?id=${encodeURIComponent(id)}&clientId=${encodeURIComponent(clientId)}&clientSecret=${encodeURIComponent(clientSecret)}&scope=${encodeURIComponent(scope)}&state=${encodeURIComponent(state)}&resource=${encodeURIComponent(resource)}&callback=${encodeURIComponent(
              callback
            )}&proxy=${encodeURIComponent(proxy)}`;
          }
          $(this).attr('href', url);
          window.configNodeIntervalId = window.setTimeout(pollCredentials, 5000);
        });
        $('#authorizeButton').click(function () {
          var clientId = $('#node-input-clientId').val();
          var clientSecret = $('#node-input-clientSecret').val();
          if (clientId === '' || clientSecret === '') {
            e.preventDefault();
          }
        });

        $('#node-input-useProxy').on('click', function () {
          updateProxyOptions();
        });
        function updateProxyOptions() {
          if ($('#node-input-useProxy').is(':checked')) {
            $('#node-input-useProxy-row').show();
          } else {
            $('#node-input-useProxy-row').hide();
          }
          RED.tray.resize();
        }
        if (this.proxy) {
          $('#node-input-useProxy').prop('checked', true);
        } else {
          $('#node-input-useProxy').prop('checked', false);
        }
        updateProxyOptions();

        var headerList = $('#node-input-headers-container')
          .css('min-height', '150px')
          .css('min-width', '450px')
          .editableList({
            addItem: function (container, i, header) {
              var row = $('<div/>')
                .css({
                  overflow: 'hidden',
                  whiteSpace: 'nowrap'
                })
                .appendTo(container);

              var propertyName = $('<input/>', {
                class: 'node-input-header-name',
                type: 'text',
                style: 'width: 50%'
              })
                .appendTo(row)
                .typedInput({ types: headerTypes });

              var propertyValue = $('<input/>', {
                class: 'node-input-header-value',
                type: 'text',
                style: 'margin-left: 10px; width: 45%;'
              })
                .appendTo(row)
                .typedInput({
                  types:
                    header.h === 'content-type'
                      ? contentTypes
                      : [
                          {
                            value: 'other',
                            label: RED._('node-red:httpin.label.other'),
                            hasValue: true,
                            icon: 'red/images/typedInput/az.svg'
                          }
                        ]
                });

              var matchedType = headerTypes.filter(function (ht) {
                return ht.value === header.h;
              });
              if (matchedType.length === 0) {
                propertyName.typedInput('type', 'other');
                propertyName.typedInput('value', header.h);
                propertyValue.typedInput('value', header.v);
              } else {
                propertyName.typedInput('type', header.h);

                if (header.h === 'content-type') {
                  matchedType = contentTypes.filter(function (ct) {
                    return ct.value === header.v;
                  });
                  if (matchedType.length === 0) {
                    propertyValue.typedInput('type', 'other');
                    propertyValue.typedInput('value', header.v);
                  } else {
                    propertyValue.typedInput('type', header.v);
                  }
                } else {
                  propertyValue.typedInput('value', header.v);
                }
              }

              matchedType = headerTypes.filter(function (ht) {
                return ht.value === header.h;
              });
              if (matchedType.length === 0) {
                propertyName.typedInput('type', 'other');
                propertyName.typedInput('value', header.h);
              } else {
                propertyName.typedInput('type', header.h);
              }

              propertyName.on('change', function (event) {
                var type = propertyName.typedInput('type');
                if (type === 'content-type') {
                  propertyValue.typedInput('types', contentTypes);
                } else {
                  propertyValue.typedInput('types', [
                    {
                      value: 'other',
                      label: RED._('node-red:httpin.label.other'),
                      hasValue: true,
                      icon: 'red/images/typedInput/az.svg'
                    }
                  ]);
                }
                RED.tray.resize();
              });
              RED.tray.resize();
            },
            removable: true
          });

        if (this.headers) {
          for (var key in this.headers) {
            if (this.headers.hasOwnProperty(key)) {
              headerList.editableList('addItem', {
                h: key,
                v: this.headers[key]
              });
            }
          }
        }
      },
      oneditsave: function () {
        if (!$('#node-input-useProxy').is(':checked')) {
          $('#node-input-proxy').val('_ADD_');
        }
        var headers = $('#node-input-headers-container').editableList('items');
        var node = this;
        node.headers = {};
        headers.each(function (i) {
          var header = $(this);
          var keyType = header.find('.node-input-header-name').typedInput('type');
          var keyValue = header.find('.node-input-header-name').typedInput('value');
          var valueType = header.find('.node-input-header-value').typedInput('type');
          var valueValue = header.find('.node-input-header-value').typedInput('value');
          var key = keyType;
          var value = valueType;
          if (keyType === 'other') {
            key = keyValue;
          }
          if (valueType === 'other') {
            value = valueValue;
          }
          if (key !== '') {
            node.headers[key] = value;
          }
        });
      },
      oneditresize: function (size) {
        const dlg = $('#dialog-form');
        const expandRow = dlg.find('.node-input-headers-container-row');
        let height = dlg.height() - 5;
        if (expandRow && expandRow.length) {
          const siblingRows = dlg.find('> .form-row:not(.node-input-headers-container-row)');
          for (let i = 0; i < siblingRows.size(); i++) {
            const cr = $(siblingRows[i]);
            if (cr.is(':visible')) height -= cr.outerHeight(true);
          }
          $('#node-input-headers-container').editableList('height', height);
        }
      }
    });
  })();
</script>
